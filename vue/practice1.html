<!-- vue操作HTML-DOM -->
<script src="https://how2j.cn/study/vue.min.js"></script>
 
<div id="div1">
   
  {{message.name}}
 
</div>
  
<script>
  
//准备数据
var gareen = {"name":"盖伦","hp":616};
 
//通过vue.js 把数据和对应的视图关联起来
new Vue({
      el: '#div1',
      data: {
        message: gareen
      }
    })
  
</script>
