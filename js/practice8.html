<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function getValue(id) {
			return document.getElementById(id).value;
		}
		function setValue(id,value) {
			document.getElementById(id).value=value;
		}
		function sortByWord(argument) {
			var src=getValue("src");
			var a=src.split(" ");
			console.log(typeof(src));
			a.sort();
			var result1=a.join(" ");
			setValue("result1",result1);
			a.reverse()
			var result2=a.join(" ");
			setValue("result2",result2);
		}
		function sortByAlpha(argument) {
			var src=getValue("src");
			var a=new Array();
			for (var i = 0; i <  src.length; i++) {
				 var v= src.charAt(i);
				 a.push(v);
			}
			console.log(a);
			a.sort();
			var result1=a.join("");
			setValue("result1",result1);
			a.reverse();
			var result2=a.join("");
			setValue("result2",result2);
			
		}
	</script>
</head>
<body>
	<table>
		<tr>
			<td>随机输入英文字符串:</td>
			<td><textarea id="src">what a great day</textarea></td>
		</tr>
		<tr>
			<td>正排序结果:</td>
			<td><textarea id="result1"></textarea></td>
		</tr>
		<tr>
			<td>倒排序结果:</td>
			<td><textarea id="result2"></textarea></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button onclick="sortByAlpha()">按照字母排序</button><br><br>
				<button onclick="sortByWord()">按照单词排序</button>
			</td>
		</tr>
	</table>
</body>
</html>
