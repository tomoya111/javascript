<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p{
			text-align: left;
		}
	</style>
	<script type="text/javascript">
		function get() {
			var text1=document.getElementById("text1").value;
			var text2=document.getElementById("text2").value;
			var text3=document.getElementById("text3").value;
			var reg=new RegExp(text2);
			var result=text1.replace(reg,text3);
			document.getElementById("text4").value=result;
		}
	</script>
</head>
<body>
	字符串替换工具
	<p>源字符串:<input type="text" id="text1" name=""></p>
	<p>查询:<input type="text" id="text2" name=""></p>
	<p>替换为:<input type="text" id="text3" name=""></p>
	<p>替换结果:<input type="text" id="text4" name=""></p>
	<p><button onclick="get()">替换</button></p>
</body>
</html>
