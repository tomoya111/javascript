<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function p(argument) {
			document.write(argument);
			document.write("<br>");
		}
		function check(v,x){
			for(i in x){
				if (v==x[i]) {
					return true;
				}
			}
			return false;
		}
		function removeDuplicate(x){
			var nums=new Array();
			while (x.length!=0){
				var v=x.pop();
				console.log(x);
				if (!check(v,x)) {
					nums.push(v);
				}
			}
			return nums;
		}
		var x=new Array(1,3,4,5,7,7,4,5,6,7,7);
		p("数组x是:"+x);
		x=removeDuplicate(x);
		x.sort();
		p("使用sort排序后的无重复数据的数组x是:"+x);

	</script>
</head>
<body>

</body>
</html>
