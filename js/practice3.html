<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<script type="text/javascript">
	var day=new Date().getDay();
	var today;
	if (day==0) {
		today="星期天";
	}
	else if (day==1) {
		today="星期一";
	}
	else if (day==2) {
		today="星期二";
	}
	else if (day==3) {
		today="星期三";
	}
	else if (day==4) {
		today="星期四";
	}
	else if (day==5) {
		today="星期五";
	}
	else if (day==6) {
		today="星期六";
	}
	else if (day==7) {
		today="星期七";
	}
	document.write("今天是： "+today);
</script>

</html>
